<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <h1>Feedback Form</h1>
    <hr>
</body>

<body>
    <form action="">
        <label for="name"></label>
        <div>Name: <input type="text" ,paceholder="enter your good name here"></div>
        <br><label for="roll"></label>
        <div>Roll no: <input number="num"></div><br>
        <div>Today's Date: <input type="date"></div><br>
        <div>
            Section: A1 <input type="radio" name="sec">A2 <input type="radio" name="sec">
            A3 <input type="radio" name="sec">

        </div>
        <h3>RATING</h3>
        <HR>
        </HR>
        Give me Rating: 5star <input type="radio" name="sec">4star <input type="radio" name="sec">
        3star <input type="radio" name="sec">2star <input type="radio" name="sec">2star <input type="radio" name="sec">
        1star <input type="radio" name="sec">

        <div><br>
            Any suggestion: <br><textarea name="text" cols="40" rows="15"></textarea>
        </div>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset again">

        </div>
    </form>
</body>



</html>
